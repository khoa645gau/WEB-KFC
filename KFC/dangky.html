<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký KFC® Vietnam</title>
    <link rel="shortcut icon" href="./img/logo/BK_LOGO_ICON.png" type="image/x-icon"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="my_navbar">
      <a href="./index.html"
        ><img src="./img/logo/BK_LOGO_ICON.png" alt=""
      /></a>
      <div class="container_navbar">
        <div class="menu">
          <li>
            <a href="./dangnhap.html">
              <i class='bx bxs-user'></i> ĐĂNG NHẬP
            </a>
          </li>
        </div>
          
        <div class="nation">
          <div>EN <img src="./img/nation/en.png" alt="" /></div>
          <div>VN <img src="./img/nation/vn.png" alt="" /></div>
        </div>
      </div>
    </div>

    <div class="login-container">
        <form class="login-form">
            <h2>ĐĂNG KÝ</h2>
            <div class="form-group">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Họ và tên" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-envelope'></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-phone'></i>
                <input type="tel" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit">ĐĂNG KÝ</button>
            <p>Đã có tài khoản? <a href="dangnhap.html">Đăng nhập</a></p>
        </form>
    </div>
</body>
</html>
