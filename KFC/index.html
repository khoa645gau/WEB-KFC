<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>KFC Vietnam</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/logo/BK_LOGO_ICON.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="my_navbar">
      <a href="./index.html"
        ><img src="./img/logo/BK_LOGO_ICON.png" alt=""
      /></a>
      <div class="container_navbar">
        <div class="menu">
          <li>
            <a href="./dangnhap.html">
              <i class='bx bxs-user'></i> ĐĂNG NHẬP
            </a>
          </li>
        </div>
          
        <div class="nation">
          <div>EN <img src="./img/nation/en.png" alt="" /></div>
          <div>VN <img src="./img/nation/vn.png" alt="" /></div>
        </div>
      </div>
    </div>
    <div class="my_menu">
      <nav>
        <ul>
          <li>
            <a href="./burger.html"
              ><div><img src="./img/menu/P-BURGER.jpg" alt="" /></div>
              Burger</a
            >
          </li>
          <li>
            <a href="./ga_ran.html"
              ><div><img src="./img/menu/P-GA-RAN.jpg" alt="" /></div>
              Gà Rán</a
            >
          </li>
              
              
          <li>
            <a href="./thuc_uong.html"
              ><div>
                <img src="./img/menu/P-THUC-UONG.jpg" alt="" />
              </div>
              Thức Uống</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="my_banner">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        style="z-index: 2"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="./img/banner/QC1.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="./img/banner/QC2.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="./img/banner/QC3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="my_button">
      <div><a href="#">KHUYẾN MÃI</a></div>
      <div><a href="#">ĐẶT HÀNG</a></div>
      <img src="./img/icon/Burgerking-Delivery-Desktop.png" alt="" />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
